<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Suhu</h1>
    </header>
    
    <main>
        <section id="temperature-converter">
            <p>Masukkan suhu derajat Celsius (째C) ke kotak dibawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (째F).</p>
            <form id="temperatureForm">
                <label for="celsius">Celsius (째C):</label>
                <textarea id="celsius" name="celsius"></textarea>
                
                <div class="buttons">
                    <button type="button" id="convert">Konversi</button>
                    <button type="button" id="reset">Reset</button>
                    <button type="button" id="reverse">Reverse</button>
                </div>
                
                <label for="fahrenheit">Fahrenheit (째F):</label>
                <textarea id="fahrenheit" name="fahrenheit" readonly></textarea>
                
                <label for="calculation">Cara Kalkulasi:</label>
                <textarea id="calculation" name="calculation" readonly></textarea>
            </form>
        </section>
    </main>
    
    <div class="watermark">Farrel Yosan Navyansyah</div>

    <script src="js/script.js"></script>
</body>
</html>
